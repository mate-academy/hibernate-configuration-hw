name: Java CI

on:
  push:
  pull_request_target:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout kodu z PR
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      # 2. Ustawienie JDK 17 (bez cache w setup-java)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'      # zalecane zamiast adopt
          cache: false                # wyłączony wbudowany cache

      # 3. Ręczne cachowanie repozytorium Maven
      - name: Cache Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      # 4. Buduj projekt
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify

      # 5. Auto-approve lub auto-reject PR
      - name: Auto-approve PR on success
        if: ${{ github.event.pull_request && success() }}
        uses: mate-academy/auto-approve-action@v2
        with:
          github-token: ${{ github.token }}

      - name: Auto-reject PR on failure
        if: ${{ github.event.pull_request && failure() }}
        uses: mate-academy/auto-reject-action@v2
        with:
          github-token: ${{ github.token }}
